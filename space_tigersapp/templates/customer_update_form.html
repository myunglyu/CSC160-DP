{% extends 'base.html' %}
{% block content %}

<h1>Edit Customer Details</h1>
<hr class="invisible">
<div class="container-fluid col-md-8 card bg-dark text-white p-4 bg-opacity-75">
<div class="row justify-content-center">
    <form method="post" class="col">
        {% csrf_token %}
        {{ form.as_p }}
        <hr class="invisible">
        <div class="row justify-content-center">
            <div class="col-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    <hr class="invisible">
    </form>
    <div class="row justify-content-center">
        <div class="col-auto">
            <a  href="/customers"><button type="button" class="btn btn-secondary">Cancel</button></a>
        </div>
    </div>
</div>
</div>
{% endblock %}
