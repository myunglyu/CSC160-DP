{% extends 'base.html' %}
{% block content %}

<style>
    #loginform{
        text-align: center;
    }

    .btn {
        margin: 0.5rem;
    }
</style>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8 card bg-dark text-white p-4 bg-opacity-75">
        <h1>Log In</h1>
        <hr>
            <div class="col-auto" id="loginform">
                <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <span class="text-white">Do not have an account? Sign up now!</span> <br>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <a href="{% url 'signup' %}"><button type="" class="btn btn-success">Sign Up!</button></a>
                </div>
            </div>
        </div>
    </div>  
</div>
{% endblock %}
