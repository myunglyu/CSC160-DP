{% extends 'base.html' %}
{% block content %}

<h1>Enter New Customer Details</h1>
<hr class="invisible">
<div class="container-fluid">
<div class="row justify-content-center">
    <form method="post" class="col-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a  href="/customers"><button type="button" class="btn btn-secondary">Cancel</button></a>
    </form>
</div>
</div>

{% endblock %}
