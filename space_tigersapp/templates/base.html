<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Space Tigers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .navbar-text{
        color:rgb(255, 255, 255);
    }
    </style>
    
    <nav class="container-fluid bg-gradient">
        <div class="row text-center">
            <div class="col">
                <a href="/" class="navbar-brand">Space Tigers Shop</a>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-auto navbar-text align-self-center">
                {% if user.is_authenticated %}
                <span>Hi, <strong>{{ user.username }}!</strong></span>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-light">Log Out</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Log In</a>
                {% endif %}
            </div>
            <div class="col-auto align-self-center navbar-text">
                <a href="/customers">Customer List</a>
            </div>
            <div class="col-auto">
                <a href="{% url 'cart_summary' %}" class="navbar-text btn btn-outline-dark bg-warning bg-gradient">
                    <i class="bicart-fill me-1 text-dark font-weight-bold">Cart</i>
                <span class="badge bg-black text-white ms-1 rounded-pill" id="cart_quantity">{{ cart|length }}</span>
                </a>
            </div>
        </div>
    </nav>
    
    {% block content %}
    {% endblock %}

</body>
</html>
