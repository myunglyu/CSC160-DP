{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8 card bg-dark text-white p-4 bg-opacity-75">
        <h2 class="text-info text-center">Edit Your Profile</h2>
        <hr>
        {% if user.profile_pic.url != Null %}
        <p class="text-center"><img src="{{ user.profile_pic.url }}" alt="Profile Picture" class="img-thumbnail w-25 "></p>
        {% endif %}
        <form method="post" class="col-auto" enctype="multipart/form-data">
            <div class="row">
            {% csrf_token %}
            {{ form.as_p }}
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-info my-2">Confirm</button>
                </div>
            </div>
        </form>
        <div class="row justify-content-center">
            <div class="col-auto">
                <a href="{% url 'profile' %}">
                <button type="button" class="btn btn-secondary my-2">
                    Cancel
                </button>
                </a>
            </div>
        </div>
        <hr class="my-4">
        <div class="row justify-content-center">
        <div class="col-auto">
            <a href="{% url 'deleteaccount' %}" class="btn btn-danger">Delete Account</a>
        </div>
        </div>
    </div>
</div>

</div>

{% endblock %}
