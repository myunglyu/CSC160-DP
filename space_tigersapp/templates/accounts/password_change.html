{% extends 'base.html' %}
{% block content %}


<div class="container-fluid">
    <div class="row justify-content-center">
    <div class="col-auto card bg-dark text-warning p-4 bg-opacity-75">
        <h2 class="text-success text-center">Change Password</h2>
            <hr>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="row justify-content-center">
            <div class="col-auto">
                <button type="submit" class="btn btn-info my-2">Confirm</button>
            </div>
        </div>
        </form>
        <div class="row justify-content-center my-2">
            <div class="col-auto">
                <a href="{% url 'profile' %}">
                <button type="button" class="btn btn-secondary">
                    Cancel
                </button>
                </a>
            </div>
        </div>
    </div>
    </div>
</div>

{% endblock %}
